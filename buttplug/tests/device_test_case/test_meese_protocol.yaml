devices:
  - identifier: 
      name: "Meese-V389"
      address: null
      identifier: "Default"
    expected_name: "Meese Tera"
device_commands:
  # Commands
  - !Messages
      device_index: 0
      messages: 
        - !ScalarCmd
            Id: 1
            DeviceIndex: 0
            Scalars: 
              - Index: 0
                Scalar: 0.5
                ActuatorType: Vibrate
  - !Commands
      device_index: 0
      commands: 
        - !Write
            endpoint: tx
            data: [0x01, 0x80, 0x01, 0x05]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !ScalarCmd
            Id: 1
            DeviceIndex: 0
            Scalars: 
              - Index: 0
                Scalar: 0.1
                ActuatorType: Vibrate
              - Index: 1
                Scalar: 0.5
                ActuatorType: Vibrate
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x01, 0x80, 0x01, 0x01]
            write_with_response: true
        - !Write
            endpoint: tx
            data: [0x01, 0x80, 0x02, 0x02]
            write_with_response: true
  - !Messages
      device_index: 0
      messages:
        - !StopDeviceCmd
            Id: 1
            DeviceIndex: 0
  - !Commands
      device_index: 0
      commands:
        - !Write
            endpoint: tx
            data: [0x01, 0x80, 0x01, 0x00]
            write_with_response: true
        - !Write
            endpoint: tx
            data: [0x01, 0x80, 0x02, 0x00]
            write_with_response: true
